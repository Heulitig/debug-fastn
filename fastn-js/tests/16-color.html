<html>
<head>
    <script src="../js/dom.js"></script>
    <script src="../js/fastn.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/virtual.js"></script>
    <script src="../js/ftd.js"></script>
    <script src="../js/postInit.js"></script>
</head>
<body></body>
<script>
    (function() {
        function main (root) {
            let i1 = fastn_dom.createKernel(root, fastn_dom.ElementKind.Text);
            i1.setProperty(fastn_dom.PropertyKind.Color, fastn.recordInstance({ light: "red", dark: "red"}));
            i1.done();
        }

        document.body.innerHTML = fastnVirtual.ssr(main);
        fastnVirtual.doubleBuffer(main);
    })();
</script>
</html>
